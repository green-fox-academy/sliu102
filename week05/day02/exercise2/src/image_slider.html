<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <link rel="stylesheet" type="text/css" href="app/style.css">
</head>
<body>
  <div class="container"> 
    <div class="viewer">
      <img class="main_pic" src="http://i.imgur.com/E8dlzj2.jpg">
      <div class="description">
        <h1>Lion</h1>
        <p>The lion (Panthera leo) is one of the big cats in the Felidae family and a   member of genus Panthera. It has been listed as Vulnerable on the IUCN Red List since 1996, as populations in African range countries declined by about 43% since the early 1990s. 
        </p>
      </div>
      <button class="left_arrow"></button>
      <button class="right_arrow"></button>
    </div>
    <div class="thumb_selector">
      <p class="hover"></p>
      <button class="btn img1" autofocus></button>
      <button class="btn img2"></button>
      <button class="btn img3"></button>
      <button class="btn img4"></button>
      <button class="btn img5"></button>
      <button class="btn img6"></button>
      <button class="btn img7"></button>
      <button class="btn img8"></button>
    </div>
  </div>  
  <script src="/app/bundle.js"></script> 

</body>
</html>

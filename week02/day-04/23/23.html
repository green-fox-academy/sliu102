
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <script>
    var ul = document.querySelector('ul');
    var li = document.querySelector('li');

    ul.removeChild(li);

    
    var planetData = [
      {
        category: 'inhabited',
        content: 'Foxes',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Whales and Rabbits',
        asteroid: true
      },
      {
        category: 'uninhabited',
        content: 'Baobabs and Roses',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Giant monsters',
        asteroid: false
      },
      {
        category: 'inhabited',
        content: 'Sheep',
        asteroid: true
      }
    ]

    planetData.forEach(function(element) {
      if(element.asteroid===true) {
        var newLi = document.createElement('li');
        newLi.innerText = element.content;
        newLi.class = element.category;  
        ul.appendChild(newLi);
      }
    })


  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    body {
      margin: 0;
    }
    div {
      height: 100vh;
    }
    .party {
      background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
    }
  </style>
</head>
<body>
  <div>
    <button>Party</button>
  </div>

  <script>
    var button = document.querySelector('button');

    function partyOn() {
      var div = document.querySelector('div');

      div.classList.toggle('party');
    }

    button.addEventListener('click',partyOn);


  
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">banana</p>
  <p class="cat">car</p>
  <p class="dog">dolphin</p>


  <script>
    var para = document.getElementsByTagName('p');
     
    para[0].innerHTML=para[3].innerHTML;
    para[1].innerHTML=para[3].innerHTML;
    para[2].innerHTML=para[3].innerHTML;

  </script>

</body>
</html>
